<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <img srcset="Images/doglobster400.jpg 400w, Images/doglobster800.jpg 800w, Images/doglobster.jpg 1920w"
         sizes="(max-width: 550px) 350px, (max-width: 900px) 800px, 1024px"
         src="Images/doglobster.jpg"
         alt="Dog dressed in a lobster hat">

    <picture>
        <source media="(min-width: 1001px)" srcset="Images/curiouscat.jpg" width="1024">
        <source media="(max-width: 1000px)" srcset="Images/doglobster800.jpg">
        <img src="Images/curiouscat.jpg" width="1024" alt="A cat looking curiously at the camera">
    </picture>

    <video controls loop poster="Images/doglobster800.jpg">
        <source src="Video/snowlandscape.mp4" type="video/mp4">
        <source src="Video/snowlandscape.mkv" type="video/mkv">
        <p>Your browser does not support HTML5 video. Click <a href="Video/snowlandscape.mp4">here</a> for video.</p>
    </video>

    <audio controls>
        <source src="Audio/audioexample.mp3" type="audio/mp3">
        <source src="Audio/audioexample.ogg" type="audio/ogg">
            <p>Your browser does not support HTML5 audio. Click <a href="Audio/audioexample.mp3">here</a>for audio.</p>
    </audio>

</body>
</html>
